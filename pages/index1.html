	<header>
		<nav>
			<ul>

		</nav>
	</header>
	<main>
		<form action="https://fom.in.ua/echo" method="post" name="Sign_up">
			<p>Введите данные для входа</p>
			<p>
				<label for="email">E-mail: </label>
				<input required type="email" name="email" id="email" placeholder="Type your e-mail">
			</p>
			<p>
				<label for="password">Password: </label>
				<input required type="password" name="password" id="password" minlength="6"
				       placeholder="Type your password">
			</p>
			<p>
				<label for="remember">Запомнить меня </label>
				<input type="checkbox" name="remember" id="remember">
				<input type="submit" value="Войти">
			</p>
		</form>
	</main>
	<footer>
		<h6>Контактная информация</h6>

			<li>
				<a href="mailto:help@exemple.com">help@exemple.com</a>
			</li>

			</li>
