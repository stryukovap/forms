				</li>
			</ul>
		</nav>
	</header>
	<main>
		<form action="https://fom.in.ua/echo" method="post" name="Sign_in">
			<p>Введите данные для регистрации</p>
			<p>
				<label for="name">Ваше имя *: </label>
				<input required type="text" name="name" id="name" placeholder="Иванов Петр Сергеевич">
			</p>
			<p>
				<label for="email">E-mail *: </label>
				<input required type="email" name="email" id="email" placeholder="test@test.com">
			</p>
			<p>
				<label for="tel">Телефон *: </label>
				<input required type="tel" name="tel" id="tel" placeholder="+3-8-000-58-52-587">
			</p>
			<p>
				<label for="City">Город: </label>
				<input type="text" name="City" id="City" placeholder="Одесса">
			</p>
			<p>
				<label for="password">Пароль *: </label>
				<input required type="password" name="password" id="password" minlength="6"
				       placeholder="Use at least 6 characters">
			</p>
			<p>
				<label for="confirm_password">Повторите пароль *: </label>
				<input required type="password" name="confirm_password" id="confirm_password" minlength="6"
				       placeholder="Use at least 6 characters">
			</p>
			<p>*-обязательные поля.</p>
			<p>Заполненные поля будут использоваться при размещении объявления.</p>
			<input type="submit" value="Создать аккаунт">
		</form>
	</main>

			</li>
		</ul>
	</footer>
</body>
</html>
